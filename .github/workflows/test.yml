name: Test CI

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: lock npm version
        uses: actions/setup-node@v3
        with:
          node-version: 16.18.0

     - name: Install pnpm
        run: |
            npm i -g pnpm

      - name: pnpm run install, build
        run: |
          pnpm run init
          pnpm run build

      - name: test
        run: |
          pnpm run test
